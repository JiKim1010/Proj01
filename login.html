<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petsonal Shopper</title>
    <style>
      section{
        height: 900px;
      }
      form{
        margin-top: -180px;
        height: 900px;
      }

    </style>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script defer src="js/includ.js" type="text/javascript"></script>
  </head>
  <body>
    <header><div data-include="header.html"></div></header>
    <div id="clear"></div>
    <div class="wrap"></div>

    <section>
      <form>
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input
          type="text"
          placeholder="Email or Phone"
          id="username"
          required
        />

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" required />

        <button>Log In</button>
        <div class="social">
          <div class="go"><i class="fab fa-google"></i> Google</div>
          <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
        </div>
      </form>
    </section>

    <footer><div data-include="footer.html"></div></footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/main.js" charset="utf-8"></script>
  <script src="js/includ.js"></script>
</html>
